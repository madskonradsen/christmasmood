        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>

        <audio src="mood.mp3" id="moodPlayer" preload="auto" loop></audio>
        <div>
            <a onMouseUp="javascript:startChristmasMood();" id="button" class="button button-circle button-caution">start</a>
        </div>
        <script>
        var moodPlayer = document.getElementById('moodPlayer'); 

        var mood = false;

        function startChristmasMood() {
            if(mood == false) {
                moodPlayer.play();
                document.getElementById('button').innerHTML="stop";
            } else {
                moodPlayer.pause();
                document.getElementById('button').innerHTML="start";
            }
            mood = !mood
        }

        </script>
    </body>
